<div class="row">
	<header>
		<section class="encabezado">

			<img src="img\header.jpeg">
			<center>
				<h2>SCRUMIZATE</h2>
			</center>
		</section>
	</header>
</div>
<div class="mantenimiento" ng-controller="preguntasController as ctrl">
	<section class="regresar">
		<input type="image"  ng-click="ctrl.regresar()" 
				src="img\regresar.png" width="100" height="100">
	</section>
	<center>
	<div >
		<h1 class="titulo_m">Mantenimiento de Preguntas</h1>
	</div>
	<br>
	<input class="añadir_m" type="button" value="Añadir" ng-click="ctrl.anadirPregunta()"></input>
	<br>
	<br>
	<div class="tablaPreguntas"> 
	<table class="table table-striped">
		<thead class="thead-dark">
		  <tr>
			<th>Nivel</th>
			<th>Pregunta</th>
			<th>Editar</th>
			<th>Eliminar</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat = "x in ctrl.listaPreguntas track by $index">
			<td>{{x.Dificultad}}</td> 
			<td>{{x.Pregunta}}</td>
			<td><button class="gris_m" ng-click="ctrl.editarPregunta(x)">Editar Pregunta</td>
			<td><button class="gris_m" ng-click="ctrl.eliminarPregunta(x)">Eliminar Pregunta</td>
		  </tr>
		</tbody>
	  </table>
	</div>
	</center>  
</div>
