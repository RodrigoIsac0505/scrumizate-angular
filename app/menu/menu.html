<header>

	<section class="encabezado">

		<img src="img\header.jpeg">
		<center>
			<h2>SCRUMIZATE</h2>
		</center>

	</section>
</header>
<div class="ldMenu">
	<img src="img/fisc.png" width="150px">
	<h1>F</h1>
	<h1>I</h1>
	<h1>S</h1>
	<h1>C</h1>
</div>
<section>
	<div class="container" ng-controller="MenuController as ctrl">
		<div class="fondoMenu">
			<center>
				<div class="encabezado">
					<center>
						<h1 style="color: rgb(255, 255, 255);"><br>Menú</h1>
					</center>
				</div>
				<div class="row" ng-if="(ctrl.typeUser == 2) || (ctrl.typeUser == 3)">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.instruccion()">°
							Instrucciones °</button>
					</div>
				</div>
				<div class="row" ng-if="(ctrl.typeUser == 2) || (ctrl.typeUser == 3)">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.configuracionUsuario()">°
							Jugar °</button>
					</div>
				</div>
				<div class="row" ng-if="ctrl.typeUser == 3" ng-click="ctrl.redirigirRanking()">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn">° Ranking °</button>
					</div>
				</div>
				<div class="row" ng-if="ctrl.typeUser == 2" ng-click="ctrl.redirigirRanking()">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn">° Reporte y desempeño °</button>
					</div>
				</div>
				<div class="row" ng-if="(ctrl.typeUser == 2) || (ctrl.typeUser == 3)">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.ayuda()">° Ayuda °</button>
					</div>
				</div>
				<div class="row" ng-if="ctrl.typeUser == 2">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.mantenimiento()">°
							Mantenimiento de pregunta °</button>
					</div>
				</div>
				<div class="row" ng-if="ctrl.typeUser == 1">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.addusuario()">° Adicionar
							usuario °</button>
					</div>
				</div>
				<div class="row" ng-if="ctrl.typeUser == 1">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.deleteUsuario()">° Eliminar
							usuario ° </button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<br>
						<button type="button" class="btn btn-success big-btn" ng-click="ctrl.cerrarSesion()">° Cerrar
							sesion ° </button>
					</div>
				</div>
			</center>
		</div>
	</div>
</section>
<div class="liMenu">
	<img src="img/utp.png" width="150">
	<h1>U</h1>
	<h1>T</h1>
	<h1>P</h1>
</div>
<audio autoplay loop src="sonidos/fondo.mp3"></audio>
