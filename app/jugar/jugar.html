<header>

	<section class="encabezado">

		<img src="img\header.jpeg">
		<center>
			<h2>SCRUMIZATE</h2>
		</center>

	</section>

</header>
<section class="boxjugar">

	<div ng-controller="JugarController as ctrl">
		<section class="informacion">
			<center>

			<h2>Nombre</h2>

			<h1>{{ctrl.username}}</h1>

			<h2>Dificultad</h2>

			<h1>{{ctrl.d}}</h1>
				
			</center>
		</section>
	</div>
	<section class="preguntas">

		<section class="regresar">
			<div ng-controller="JugarController as ctrl" >
				<input type="image"  ng-click="ctrl.regresar()" 
						src="img\regresar.png" width="100" height="100">
			</div>
		</section>
		<center>
			<div class="container" ng-controller="JugarController as ctrl">
				<div class="class" ng-repeat="x in ctrl.listaPreguntas track by $index">
					<div class="row" ng-if="x.active">
						<div class="col-md-12">
							<h2>{{x.Pregunta}}</h2>
							<div class="row" ng-repeat="opcion in x.opciones track by $index">
								<div class="col-md-12">
									<input type="radio" class="pregJugar"
										ng-click="ctrl.validarOpcion(opcion, $parent.$index)">{{opcion.name}}</input>
								</div>
							</div>
						</div>
						<button class="jugarBtn" ng-click="ctrl.siguiente(x)">Siguiente</button>
					</div>
				</div>
			</div>
		</center>
	</section>
</section>

<div ng-controller="JugarController as crtl">
	<audio autoplay loop src="{{crtl.sonido}}"></audio>
</div>
